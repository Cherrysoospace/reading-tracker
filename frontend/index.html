<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi - Reading Tracker - Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/ico-page.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/tailwind-config.css">
    <link rel="stylesheet" href="css/custom.css">
<body class="font-['Inter']">
    
    <!-- Navigation Bar -->
    <nav class="glass-nav sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-3">
                    <div class="text-3xl">üìö</div>
                    <h1 class="text-2xl font-bold text-gradient">Kiwi - Reading Tracker</h1>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="nav-link active">
                        <span class="text-lg">üè†</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="books.html" class="nav-link">
                        <span class="text-lg">üìñ</span>
                        <span>Books</span>
                    </a>
                    <a href="sessions.html" class="nav-link">
                        <span class="text-lg">‚è±Ô∏è</span>
                        <span>Sessions</span>
                    </a>
                    <a href="stats.html" class="nav-link">
                        <span class="text-lg">üìä</span>
                        <span>Statistics</span>
                    </a>
                    <a href="wrapped.html" class="nav-link">
                        <span class="text-lg">‚ú®</span>
                        <span>Wrapped</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Welcome Section -->
        <div class="mb-8 animate-fade-in">
            <h2 class="text-3xl font-bold mb-2" id="greeting">Good Morning!</h2>
            <p class="text-text-secondary">Here's your reading progress</p>
        </div>



        <!-- Loading State -->
        <div id="loading-state" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-accent-purple mb-4"></div>
                <p class="text-text-secondary">Loading your stats...</p>
            </div>
        </div>

        <!-- Dashboard Content (Hidden until loaded) -->
        <div id="dashboard-content" class="hidden">

            <!-- Streak Section -->
            <div class="glass-card mb-8 animate-fade-in" id="streak-section">
                <!-- Streak content will be dynamically inserted here -->
            </div>

            <!-- Daily Reading Chart - Full Width -->
            <div class="glass-card mb-8 animate-fade-in">
                <h3 class="text-2xl font-semibold mb-6 flex items-center">
                    <span class="text-3xl mr-3">üìà</span>
                    Last 7 Days Reading Activity
                </h3>
                <div class="h-80">
                    <canvas id="daily-chart"></canvas>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="glass-card animate-fade-in">
                <h3 class="text-2xl font-semibold mb-6 flex items-center">
                    <span class="text-3xl mr-3">‚ö°</span>
                    Quick Actions
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="location.href='books.html'" class="btn btn-secondary flex flex-col items-center justify-center space-y-3 py-8 hover:scale-105 transition-transform">
                        <span class="text-5xl">‚ûï</span>
                        <span class="text-lg font-semibold">Add Book</span>
                        <span class="text-sm text-text-muted">Add a new book to your library</span>
                    </button>
                    <button onclick="location.href='sessions.html'" class="btn btn-primary flex flex-col items-center justify-center space-y-3 py-8 hover:scale-105 transition-transform">
                        <span class="text-5xl">üìù</span>
                        <span class="text-lg font-semibold">Log Session</span>
                        <span class="text-sm text-text-muted">Record your reading time</span>
                    </button>
                    <button onclick="location.href='stats.html'" class="btn btn-secondary flex flex-col items-center justify-center space-y-3 py-8 hover:scale-105 transition-transform">
                        <span class="text-5xl">üìä</span>
                        <span class="text-lg font-semibold">View Stats</span>
                        <span class="text-sm text-text-muted">See your reading statistics</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="glass-card text-center py-12">
                <div class="text-6xl mb-4">üòû</div>
                <h3 class="text-2xl font-semibold mb-2">Oops! Something went wrong</h3>
                <p class="text-text-secondary mb-6">We couldn't load your dashboard data.</p>
                <button onclick="location.reload()" class="btn btn-primary">
                    Try Again
                </button>
            </div>
        </div>

    </main>

    <!-- JavaScript -->
    <script type="module" src="js/pages/dashboard.js"></script>
</body>
</html>
